<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Listado de Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                       
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let persona of personas" class="">
                        <td>{{persona.id}}</td>
                        <td>{{persona.name}}</td>
                        <td>{{persona.apellidos}}</td>
                       
                        <td>
                            <button (click)="Editar(persona)"  class="btn btn-primary">Editar</button>
                            <button  class="btn btn-danger">Eliminar</button>
                        </td>
                        </tr>
                    
                </tbody>
            </table>
    </div>

</div>
