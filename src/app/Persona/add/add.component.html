
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Agregar Personas</h3>
        </div>
        <div class="card-body">
           <form action="">
            <div class="form-group">
                <label for="">Nombres:</label>
                <input #nombre type="text" class="form-control">

            </div>
            <div class="form-group">
                <label for="">Apellidos:</label>
                <input #apellidos type="text" class="form-control">

            </div>
            
            <button (click)="Guardar(nombre.value,apellidos.value)"  class="btn btn-danger" style="margin-top: 20px;">Guardar</button>

           </form>
    </div>
    </div>
</div>
